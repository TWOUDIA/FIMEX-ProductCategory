<ion-view view-title="{{'TAB_TITLE_DASH' | translate }}">
  <ion-content class="padding">
    <div ng-if="notesTop" class="list card notesTop" ng-repeat="new in notesTop| orderBy:id:reverse">
      <div class="item item-divider" translate>{{new.title}}</div>
      <div class="item item-body" ng-bind-html="new.content | translate"></div>
    </div>  
    <div ng-if="notesNormal" class="list card notesNormal" ng-repeat="new in notesNormal | orderBy:id:reverse">
      <div class="item item-divider" translate>{{new.title}}</div>
      <div class="item item-body" ng-bind-html="new.content | translate"></div>
    </div>
    <div ng-if="!notesCount" class="list card notesNull">
      <div class="item item-divider" translate>NOTES_EMPTY_TITLE</div>
      <div class="item item-body">{{ 'NOTES_EMPTY_CONTENT'|translate:{date:today} }}</div>
    </div>
  </ion-content>
</ion-view>
