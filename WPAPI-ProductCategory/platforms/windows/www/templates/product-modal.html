<div class="modal">
    <ion-header-bar>
        {{('MODAL_PRODUCTDETAIL_TITLE' | translate) + detail.title}}
    </ion-header-bar>
    <ion-content class="padding">
        <div class="card product">
            <div class="item post-title">
                <p ng-bind-html="detail.title"></p>
            </div>
            <div class="item">
                <img ng-if="detailImg.length == 1" ng-src="{{detailImg[0].src}}">
                <ion-slide-box ng-if="detailImg.length > 1">
                    <ion-slide ng-repeat="image in detailImg">
                        <img ng-src="{{image.src}}">
                    </ion-slide>
                </ion-slide-box>
            </div>
            <!-- TODO: Temporary remove tables inside the content //2016JAN20 -->
            <div class="item item-body" ng-if="detail.description" ng-bind-html="detail.description | partRemove:'table' "></div>
            <div class="item item-body" ng-if="detail.short_description" ng-bind-html="detail.short_description | partRemove:'table' "></div>
        </div>
        <button class="button button-full button-assertive" ng-click="closeModal()" translate>{{'MODAL_PRODUCTDETAIL_BUTTON_CLOSE'}}</button>
    </ion-content>
</div>
