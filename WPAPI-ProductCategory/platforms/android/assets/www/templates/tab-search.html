<ion-view>
    <ion-nav-title>
        {{::('TAB_TITLE_SEARCH' | translate)}}
    </ion-nav-title>

    <ion-content>
        <div class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="{{'TAB_SEARCH_INPUT_SEARCH_PLACEHOLDER' | translate }}" ng-model="search.term">
            </label>
            <button class="button button-full button-assertive" ng-click="doSearch()" translate>{{'TAB_SEARCH_INPUT_SEARCH_BUTTON'}}</button>
        </div>

        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <ion-list ng-show="products">
            <ion-item class="item-avatar item-icon-right" ng-repeat="product in products" type="item-text-wrap" href="#/tab/se-products/{{product.id}}">
                <img ng-src="{{product.featured_src}}" />
                <p ng-bind-html="product.title" style="white-space:initial;"></p>
                <p ng-if="product.categories" ng-bind-html="product.categories[0]" style="white-space:initial;"></p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="moreDataExists()"
                             on-infinite="loadMore()"
                             distance="1%"
                             immediate-check="false">
        </ion-infinite-scroll>
        <h3 ng-hide="products" ng-class="{null: !RSempty}">{{'ALERT_RECORD_NULL' | translate}}</h3>
    </ion-content>
</ion-view>
