<ion-view>
        <ion-nav-title>
            <div ng-hide="!termQS">{{'TAB_TITLE_POSTS' | translate }} - {{ termQS.Type | translate }} : {{ termQS.Term }}</div>
            <div ng-hide="termQS">{{'TAB_TITLE_POSTS' | translate }}</div>
        </ion-nav-title>
        <ion-content>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>

            <ion-refresher on-refresh="doRefresh()"></ion-refresher>
            <ion-list ng-show="products">
                <ion-item class="item-icon-right" ng-repeat="product in products" type="item-text-wrap" href="#/tab/products/{{product.id}}">
                    <h2 ng-bind-html="product.title.rendered"></h2>
                    <p ng-if="product.excerpt.rendered" ng-bind-html="product.excerpt.rendered"></p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
            </ion-list>
            <ion-infinite-scroll ng-if="moreDataExists()"
                                 on-infinite="loadMore()"
                                 distance="1%"
                                 immediate-check="false">
            </ion-infinite-scroll>
            <h3 ng-hide="products" ng-class="{null: !RSempty}">{{'ALERT_RECORD_NULL' | translate}}</h3>
        </ion-content>
    </ion-view>
