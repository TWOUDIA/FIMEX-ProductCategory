<ion-view>
    <ion-nav-buttons side="left">
        <div class="bar bar-header item-input-inset" ng-if="hasFilters">
            <label class="item-input-wrapper textbox-search">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>
        </div>
    </ion-nav-buttons>
    <ion-nav-title ng-show="!hasFilters">
        {{::('TAB_TITLE_PRODUCTS' | translate) + titleSub}}
    </ion-nav-title>

    <ion-content>
        <p ng-bind-html="titleSub"></p>
        <ion-list ng-show="products">
            <ion-item class="item-avatar item-icon-right" ng-repeat="product in products" type="item-text-wrap" ng-click="updateCategories(product.categories[0])" href="#/tab/ca-products/{{product.id}}">
                <img ng-src="{{product.featured_src}}" />
                <p ng-bind-html="product.title" style="white-space:initial;"></p>
                <p ng-if="product.categories" ng-bind-html="product.categories[0]" style="white-space:initial;"></p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
        <h3 ng-hide="products" ng-class="{null: !RSempty}" translate>{{'ALERT_RECORD_NULL'}}</h3>
        <ion-infinite-scroll ng-if="able2Loadmore"
                             on-infinite="loadMore()"
                             distance="1%"
                             immediate-check="false">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
