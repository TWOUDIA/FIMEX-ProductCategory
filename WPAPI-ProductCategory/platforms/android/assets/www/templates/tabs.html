<ion-tabs class="tabs-icon-top tabs-stable">

        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>
    <!-- Products Tab -->
    <ion-tab title="{{'TAB_TITLE_PRODUCTS' | translate }}" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/products">
