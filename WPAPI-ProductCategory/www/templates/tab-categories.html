<ion-view>
    <ion-nav-title>
        {{::('TAB_TITLE_CATEGORIES' | translate) + titleSub}}
    </ion-nav-title>

    <ion-content>
        <p ng-bind-html="titleSub"></p>
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <ion-list ng-show="categories">
            <!-- TODO:: BTOA or ATOB Issue on Name -->
            <ion-item class="item-icon-right" ng-repeat="category in categories" type="item-text-wrap" ng-href="{{ RSitemURI + '/' + category.id + '/' + category.slug + '/' + category.name }}">
                <p ng-bind-html="category.name"></p>
                <p>{{category.count}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
        <h3 ng-hide="categories" ng-class="{null: !RSempty}">{{'ALERT_RECORD_NULL' | translate}}</h3>
    </ion-content>
</ion-view>
